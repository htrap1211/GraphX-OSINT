<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- Graph network nodes -->
  <g filter="url(#glow)">
    <!-- Center node (magnifying glass lens) -->
    <circle cx="32" cy="28" r="10" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Magnifying glass handle -->
    <line x1="38" y1="34" x2="46" y2="42" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Network nodes around -->
    <circle cx="18" cy="18" r="3" fill="white"/>
    <circle cx="46" cy="18" r="3" fill="white"/>
    <circle cx="12" cy="38" r="3" fill="white"/>
    <circle cx="52" cy="38" r="3" fill="white"/>
    
    <!-- Connection lines -->
    <line x1="22" y1="24" x2="28" y2="22" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="42" y1="24" x2="36" y2="22" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="15" y1="35" x2="24" y2="32" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="49" y1="35" x2="40" y2="32" stroke="white" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>
