<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern OSINT Logo - Graph with Search -->
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- Graph network -->
  <g opacity="0.3">
    <!-- Connection lines -->
    <line x1="150" y1="150" x2="256" y2="200" stroke="white" stroke-width="8"/>
    <line x1="362" y1="150" x2="256" y2="200" stroke="white" stroke-width="8"/>
    <line x1="120" y1="300" x2="200" y2="280" stroke="white" stroke-width="8"/>
    <line x1="392" y1="300" x2="312" y2="280" stroke="white" stroke-width="8"/>
    <line x1="256" y1="350" x2="256" y2="280" stroke="white" stroke-width="8"/>
  </g>
  
  <!-- Network nodes -->
  <circle cx="150" cy="150" r="24" fill="white" opacity="0.9"/>
  <circle cx="362" cy="150" r="24" fill="white" opacity="0.9"/>
  <circle cx="120" cy="300" r="24" fill="white" opacity="0.9"/>
  <circle cx="392" cy="300" r="24" fill="white" opacity="0.9"/>
  <circle cx="256" cy="350" r="24" fill="white" opacity="0.9"/>
  
  <!-- Central magnifying glass -->
  <g filter="url(#shadow)">
    <!-- Lens -->
    <circle cx="256" cy="230" r="80" fill="none" stroke="white" stroke-width="20"/>
    <!-- Handle -->
    <line x1="310" y1="284" x2="370" y2="344" stroke="white" stroke-width="20" stroke-linecap="round"/>
    <!-- Inner highlight -->
    <circle cx="236" cy="210" r="20" fill="white" opacity="0.4"/>
  </g>
</svg>
